<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Homework</title>
    <style>
      body {
        background-color: #f5f0fe;
      }

      button {
        background: transparent;
        display: block;
        margin: 0 auto 30px;
        font-size: 18px;
        color:#885df1;
        padding: 15px 20px;
        border: 1px solid #885df1;
        border-radius: 50px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.3)
      }

      button:hover {
        color: #ffffff;
        transition: all 200ms ease-in-out;
        opacity: 1;
        background-color: #885df1;
      }

      h1 {
        color: #885df1;
        font-size: 38px;
        text-decoration: underline;
        font-weight: bold;
        text-align: center;
      }

      h2 {
        color: #272044;
        font-size: 32px;
        font-weight: normal;
        display: block;
        text-align: center;
        margin-block-start: 0.83em;
        margin-block-end: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
      }

      p {
        text-align: center;
      }

      img {
        display: block;
        margin: 0 auto;
      }

      ul {
        list-style: none;
        text-align: center;
        padding: 0;
      }

      li {
        display: inline;
        list-style-type: none;
        margin: 0 15px;
      }
      
      a {
        text-decoration: none;
        cursor: pointer;
      }
      a:hover {
        text-decoration: underline;
      }

      .contact {
        font-size: 13px;
        text-align: center;
      }

      .contact-channel {
        color: #885df1;
      }

      .info {
        font-weight: bold;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>
      SheCodes
    </h1>
    <h2>
      Coding Workshop
    </h2>
    <button>
      Apply now
    </button>
    <ul>
      <li>
        <a 
        href="https://www.shecodes.io/students" 
        target="_blank" 
        class="coders">
        Coders
        </a>
      </li>
      <li>
        <a 
        href="https://www.shecodes.io/workshops" 
        target="_blank" 
        class="courses">
        Courses
        </a>
      </li>
      <li>
        <a 
        href="https://www.shecodes.io/stories" 
        target="_blank" 
        class="stories">
        Stories
        </a>
      </li>
    </ul>
    <hr />
    <div class="info">
    <p>
      <strong>
        More info 
      </strong>
    </p>
    </div>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
      alt="Woman coding"
      width="320"
    />
    <div class="contact">
      <p>
        <span class="contact-channel">Email:</span> 
        hello@shecodes.io 
        <span class="contact-channel">Instagram:</span> 
        @shecodes.io
      </p>
    </div>
  </body>
</html>
